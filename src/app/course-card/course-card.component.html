<div class="course-card beginner" *ngIf="course" [ngClass]="cardClasses">
<!--  <div class="course-card">-->
    <div class="course-title">
      {{cardIndex + ' ' + course?.description}}
    </div>

    <img width="300" alt="Angular Logo" *ngIf="isImageVisible(); else noImage"
         [src]='course.iconUrl'>
    <ng-template #noImage>
      <p>No image is available.</p>
    </ng-template>
    <div class="course-description">
      {{course?.longDescription}}
    </div>
    <button class="button" (click)="onCourseViewed()">View Course</button>
<!--  </div>-->

</div>
