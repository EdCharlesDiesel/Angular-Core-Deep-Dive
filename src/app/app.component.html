<div class="top-menu">

  <img class="logo" alt="logo"
       [src]="courses.iconUrl">
</div>

<div class="courses">
  <div class="product-card">
    <course-card *ngFor="let course of courses;
                          index as i;
                          first as isFirst;
                          last as isLast;
                          odd as isOdd;
                          even as isEven"
                 [class.is-first]="isFirst"
                 [class.is-last]="isLast"
                 [class.is-odd]="isOdd"
                 [class.is-even]="isEven"
                 (courseSelected)="onCourseSelected($event)" [course]="course" [cardIndex]="i + 1"></course-card>
    <!--    <course-card (courseSelected)="onCourseSelected($event)" [course]="course"></course-card>-->
    <!--    <course-card (courseSelected)="onCourseSelected($event)" [course]="ngRxCourses"></course-card>-->
  </div>
</div>
