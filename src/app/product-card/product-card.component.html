<div class="products">

  <div class="product-card">

    <div class="product-title">
      {{product.description}}
    </div>

    <img width="300" alt="Angular Logo"
         [src]='product.iconUrl'>
    <div class="product-description">

      {{product.longDescription}}
    </div>
    <button class="button" (click)="onProductViewed()">View Product</button>

  </div>

</div>
